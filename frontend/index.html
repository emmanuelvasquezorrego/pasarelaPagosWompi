<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pago con Wompi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 40px 30px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            color: #2d3748;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }
        
        .widget-container {
            margin-top: 25px;
            text-align: center;
        }
        
        #wompiButton {
            width: 100%;
            padding: 14px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #wompiButton:hover {
            background-color: #3182ce;
        }

        #wompiButton:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #4a5568;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #4299e1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .result-modal.show {
            display: flex;
        }

        .result-content {
            background-color: white;
            border-radius: 12px;
            padding: 40px 30px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .result-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .result-icon.success {
            background-color: #d4edda;
            color: #28a745;
        }

        .result-icon.error {
            background-color: #f8d7da;
            color: #dc3545;
        }

        .result-title {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-message {
            color: #4a5568;
            font-size: 15px;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .result-details {
            background-color: #f5f7fa;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .result-detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .result-detail-item:last-child {
            border-bottom: none;
        }

        .result-detail-label {
            color: #718096;
            font-size: 14px;
        }

        .result-detail-value {
            color: #2d3748;
            font-weight: 600;
            font-size: 14px;
        }

        .result-button {
            width: 100%;
            padding: 14px;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .result-button:hover {
            background-color: #3182ce;
        }

        .result-button.secondary {
            background-color: #e2e8f0;
            color: #4a5568;
        }

        .result-button.secondary:hover {
            background-color: #cbd5e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pago con Wompi</h1>
        
        <form id="pagoForm">
            <div class="form-group">
                <label for="monto">Monto</label>
                <input id="monto" required type="number" placeholder="Mínimo 1500" />
            </div>
            
            <div class="form-group">
                <label for="servicio">Servicio</label>
                <input id="servicio" required placeholder = "Corte de pelo"/>
            </div>
            
            <div class="form-group">
                <label for="id_usuario">Usuario</label>
                <input id="id_usuario" required placeholder="ID de usuario / nombre" />
            </div>
            
            <div class="form-group">
                <label for="id_cliente">Cliente</label>
                <input id="id_cliente" required placeholder="ID del cliente / nombre" />
            </div>
            
            <div class="form-group">
                <label for="id_cita">Cita</label>
                <input id="id_cita" required placeholder="ID de la cita" />
            </div>
            
            <div class="widget-container">
                <button type="submit" id="wompiButton">Pagar</button>
            </div>
        </form>
        
        <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <p>Procesando pago...</p>
        </div>
    </div>

    <!-- Modal de resultado -->
    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <div class="result-icon" id="resultIcon">
                <span id="resultIconSymbol"></span>
            </div>
            <h2 class="result-title" id="resultTitle"></h2>
            <p class="result-message" id="resultMessage"></p>
            <div class="result-details" id="resultDetails"></div>
            <button class="result-button" id="closeResultBtn">Realizar nuevo pago</button>
        </div>
    </div>

    <!-- Script de Wompi cargado en modo embedded -->
    <script src="https://checkout.wompi.co/widget.js"></script>
    
    <script>
        document.getElementById('pagoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Mostrar indicador de carga
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('wompiButton').disabled = true;
            
            const data = {
                monto: document.getElementById('monto').value,
                servicio: document.getElementById('servicio').value,
                id_usuario: document.getElementById('id_usuario').value,
                id_cliente: document.getElementById('id_cliente').value,
                id_cita: document.getElementById('id_cita').value,
            };

            try {
                // Crear transacción
                const response = await fetch('http://localhost:3000/transacciones', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();

                if (!result.publicKey || !result.acceptance_token) {
                    alert("Error: el backend no devolvió los datos necesarios");
                    resetForm();
                    return;
                }

                // Ocultar indicador de carga
                document.getElementById('loadingIndicator').style.display = 'none';
                
                // Abrir el checkout directamente usando la API de Wompi
                const checkout = new WidgetCheckout({
                    currency: 'COP',
                    amountInCents: result.amount_in_cents,
                    reference: result.reference,
                    publicKey: result.publicKey,
                    signature: {
                        integrity: result.signature
                    },
                    redirectUrl: result.redirect_url,
                    taxInCents: {
                        vat: 0,
                        consumption: 0
                    },
                    customerData: {
                        email: 'cliente@example.com',
                        fullName: 'Cliente', 
                    }
                });

                // Abrir el modal de pago directamente
                checkout.open(function (result) {
                    var transaction = result.transaction;
                    console.log('Transaction ID: ', transaction.id);
                    console.log('Transaction status: ', transaction.status);
                    
                    // Mostrar modal con resultado
                    showResultModal(transaction, data);
                    
                    resetForm();
                });

            } catch (err) {
                console.error('Error al crear transacción:', err);
                showErrorModal('Error al procesar el pago. Por favor intenta nuevamente.');
                resetForm();
            }
        });

        function showResultModal(transaction, paymentData) {
            const modal = document.getElementById('resultModal');
            const icon = document.getElementById('resultIcon');
            const iconSymbol = document.getElementById('resultIconSymbol');
            const title = document.getElementById('resultTitle');
            const message = document.getElementById('resultMessage');
            const details = document.getElementById('resultDetails');

            if (transaction.status === 'APPROVED') {
                icon.className = 'result-icon success';
                iconSymbol.textContent = '✓';
                title.textContent = '¡Pago Exitoso!';
                message.textContent = 'Tu transacción ha sido procesada correctamente.';
                
                details.innerHTML = `
                    <div class="result-detail-item">
                        <span class="result-detail-label">ID de Transacción:</span>
                        <span class="result-detail-value">${transaction.id}</span>
                    </div>
                    <div class="result-detail-item">
                        <span class="result-detail-label">Servicio:</span>
                        <span class="result-detail-value">${paymentData.servicio}</span>
                    </div>
                    <div class="result-detail-item">
                        <span class="result-detail-label">Monto:</span>
                        <span class="result-detail-value">${parseFloat(paymentData.monto).toLocaleString('es-CO')}</span>
                    </div>
                    <div class="result-detail-item">
                        <span class="result-detail-label">Estado:</span>
                        <span class="result-detail-value">Aprobado</span>
                    </div>
                `;
            } else if (transaction.status === 'DECLINED') {
                icon.className = 'result-icon error';
                iconSymbol.textContent = '✕';
                title.textContent = 'Pago Rechazado';
                message.textContent = 'Tu transacción no pudo ser procesada. Por favor intenta nuevamente.';
                
                details.innerHTML = `
                    <div class="result-detail-item">
                        <span class="result-detail-label">ID de Transacción:</span>
                        <span class="result-detail-value">${transaction.id}</span>
                    </div>
                    <div class="result-detail-item">
                        <span class="result-detail-label">Estado:</span>
                        <span class="result-detail-value">Rechazado</span>
                    </div>
                `;
            } else {
                icon.className = 'result-icon error';
                iconSymbol.textContent = '!';
                title.textContent = 'Estado del Pago';
                message.textContent = `El estado de tu transacción es: ${transaction.status}`;
                
                details.innerHTML = `
                    <div class="result-detail-item">
                        <span class="result-detail-label">ID de Transacción:</span>
                        <span class="result-detail-value">${transaction.id}</span>
                    </div>
                    <div class="result-detail-item">
                        <span class="result-detail-label">Estado:</span>
                        <span class="result-detail-value">${transaction.status}</span>
                    </div>
                `;
            }

            modal.classList.add('show');
        }

        function showErrorModal(errorMessage) {
            const modal = document.getElementById('resultModal');
            const icon = document.getElementById('resultIcon');
            const iconSymbol = document.getElementById('resultIconSymbol');
            const title = document.getElementById('resultTitle');
            const message = document.getElementById('resultMessage');
            const details = document.getElementById('resultDetails');

            icon.className = 'result-icon error';
            iconSymbol.textContent = '✕';
            title.textContent = 'Error';
            message.textContent = errorMessage;
            details.innerHTML = '';

            modal.classList.add('show');
        }

        // Cerrar modal y limpiar formulario
        document.getElementById('closeResultBtn').addEventListener('click', function() {
            document.getElementById('resultModal').classList.remove('show');
            document.getElementById('pagoForm').reset();
            validateForm();
        });

        function resetForm() {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('wompiButton').disabled = false;
        }

        // Validación en tiempo real
        const inputs = document.querySelectorAll('input[required]');
        inputs.forEach(input => {
            input.addEventListener('input', validateForm);
        });

        function validateForm() {
            const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
            document.getElementById('wompiButton').disabled = !allFilled;
        }

        // Validar inicialmente
        validateForm();
    </script>
</body>
</html>
